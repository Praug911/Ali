<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click for Cute Cats!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ADD8E6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: #454545;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.5s;
      cursor: pointer;
      display: inline-block;
    }

    .card:hover {
      background: #ff1493;
    }

    .cats {
      display: none;
      margin-top: 20px;
    }

    .cats img {
      width: 150px;
      margin: 10px;
    }

  </style>
</head>
<body>

  <div class="card" onclick="showCats()">
    Click me if Ali lob Praug!
    <div class="cats">
      <img src="https://i.ytimg.com/vi/vH8kYVahdrU/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&amp;rs=AOn4CLDupXZrUT00Q1ru06NV2vi3rMfp0w" jsaction="" class=" alt="Cute Cat 1">
      <img src="https://i.redd.it/po9diavzbsxc1.png" jsaction="" class=" class=" alt="Cute Cat 2">
      <img src="https://i.pinimg.com/736x/d1/e0/fa/d1e0fa6b8e897927ffb224fae68a61a7.jpg" jsaction="" class=" alt="Cute Cat 3">
    </div>
  </div>

  <script>
    function showCats() {
      const cats = document.querySelector('.cats');
      cats.style.display = 'block'; // Show cats when clicked
    }
  </script>

</body>
</html>
