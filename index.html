<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali Baby</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #FFD1DC, #FFC0CB); /* Light pink gradient */
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .moving-image {
      position: absolute;
      bottom: 10%;
      left: -300px;
      width: 300px;
      animation: move-across 8s linear;
    }

    @keyframes move-across {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100vw);
      }
    }

    .confetti {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: black;
      clip-path: polygon(50% 0%, 61% 15%, 85% 15%, 100% 37%, 81% 70%, 50% 100%, 19% 70%, 0% 37%, 15% 15%, 39% 15%);
      animation: fall 3s ease-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .pop-up {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 20px;
      color: black;
      display: none;
    }

    .dark-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10;
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: lights-out 3s forwards;
    }

    @keyframes lights-out {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .heart {
      width: 200px;
      height: 200px;
      background-color: red;
      clip-path: polygon(50% 0%, 61% 15%, 85% 15%, 100% 37%, 81% 70%, 50% 100%, 19% 70%, 0% 37%, 15% 15%, 39% 15%);
      animation: fade-in 2s forwards;
      opacity: 0;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .lyrics {
      color: white;
      font-size: 30px;
      text-align: center;
      opacity: 0;
      animation: fade-in-out 4s forwards;
    }

    @keyframes fade-in-out {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .final-text {
      color: white;
      font-size: 30px;
      animation: text-fade 3s 2s forwards;
      opacity: 0;
    }

    @keyframes text-fade {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .meow {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      animation: spam 1s linear infinite;
      color: black;
    }

    @keyframes spam {
      0% {
        transform: translateY(-50px) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="https://img.ifunny.co/images/bbe600da055dc85997a6cefc00017024a1a3f97f458a8ede5aa6109458f026a6_1.jpg" 
       alt="Will you be my Valentine?" class="moving-image">

  <div class="pop-up" id="popup">
    <p>Halo baby Ali</p>
    <button onclick="startSpam()">Click me if you will be my valentine</button>
  </div>

  <div class="dark-screen" id="darkScreen" style="display: none;">
    <div class="lyrics" id="lyrics1" style="animation-delay: 0s;">Kuch is tarah teri palkein meri palkon se mila de</div>
    <div class="lyrics" id="lyrics2" style="animation-delay: 4s;">Aansu tere saare meri palkon pe saja de</div>
    <div class="lyrics" id="lyrics3" style="animation-delay: 8s;">Mujhko ko to tere chehare pe ye ghum nahi jhachta</div>
    <div class="lyrics" id="lyrics4" style="animation-delay: 12s;">Jaayiz nahi lagta mujhe ghum se tera rishta</div>
	<div class="lyrics" id="lyrics5" style="animation-delay: 16s;">Sun meri guzarish ise chehare se hata de</div>
    <div class="final-text" id="finalText" style="animation-delay: 20s;">I lob u baby Ali</div>
  </div>

  <script>
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(confetti);
    }

    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 8000);

    function startSpam() {
      document.getElementById('popup').style.display = 'none';
      const spamInterval = setInterval(() => {
        const meow = document.createElement('div');
        meow.className = 'meow';
        meow.textContent = 'Happy Valentines day baby';
        meow.style.left = Math.random() * 100 + 'vw';
        meow.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(meow);
        setTimeout(() => {
          meow.remove();
        }, 3000);
      }, 200);

      setTimeout(() => {
        clearInterval(spamInterval);
        document.getElementById('darkScreen').style.display = 'flex';
      }, 10000);
    }
  </script>
</body>
</html>
